<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Sharp Grid Background</title>
    <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>

    <header class="header">
        <div class="header-section">
            <div class="logo">
                <a href="#"><img src="./images/logo.svg" alt="Logo"></a>
            </div>

            <button class="menu-toggle" aria-label="Toggle Menu">
                ☰
            </button>

            <nav class="navbar">
                <ul>
                    <li><a href="#">Explore Drinks</a></li>
                    <li><a href="#">Experiences</a></li>
                    <li>
                        <a href="#">Bring a Friend</a>

    <div class="drinks-section">
         <div class="drinks-container">

                 <img src="./images/card-heading.png" alt="drinks logo">

                </div>
                <div class="drinks-links-list">
                    <a class="active-link" href="#">Drinks</a>
                    <a href="#">Experiences</a>

            </div>
            <div class="drinks-card">
            
            </div>
         </div>
