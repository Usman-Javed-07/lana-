<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharp Grid Background</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f9fbff, #fdeeea);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* SHARP, BRIGHT WHITE GRID */
    body::before {
      content: "";
      position: absolute;
      top: 320px;
      left: 0;
      width: 100%;
      height: calc(100% - 320px);
      background-image:
        linear-gradient(to right, #ffffff 1px, transparent 1px),
        linear-gradient(to bottom, #ffffff 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    /* Bottom corner glows */
    body::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at bottom left, rgba(255, 201, 150, 0.311), transparent 40%),
        radial-gradient(circle at bottom right, rgba(239, 127, 209, 0.299), transparent 40%);
      pointer-events: none;
      z-index: 1;
    }

    header {
      padding: 40px 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .content {
      padding: 100px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <header>
    Meet Lana: The Worldâ€™s First AI-Driven <br>
    <span style="color: #ff6a4d;">Non-Alcoholic</span> Social Club & Marketplace
  </header>

  <div class="content">
    <p>What are you in the mood for?</p>
  </div>

</body>
</html>
